<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Background</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <video src="assets/video.mp4" class="video" autoplay muted loop ></video>
    </div>
    <div class="content">
        <h1>Enter My Website</h1>
        <button class="login">Login</button>            
    </div>

    <div class="modal">
        <h1>Would you like to visit my website?</h1>
        <div class="options">
            <button>Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <img src="assets/middle.jpg" class="middle">





    <script src="index.js" defer></script>
</body>
</html>
